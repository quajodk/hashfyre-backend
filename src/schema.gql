# OBJECT TYPES #

type User {
  _id: ID!
  email: String!
  userType: String!
}

type Token {
  _id: ID!
  user: User!
  token: String!
  userType: String!
  isActive: Boolean
  login: Boolean
  creatdAt: String
  updatedAt: String
}

type Brand {
  _id: ID!
  user: User
  name: String!
  email: String!
  phone: String!
  brandName: String!
  brandWebsite: String
  campaignBudget: String
  isPremium: Boolean
  brandType: String
  campaigns: [Campaign]
  createdAt: String
  updatedAt: String
}

type Influencer {
  _id: ID!
  user: User
  email: String!
  name: String
  socialMediaHandles: [SocialHandle]
  joinedCampaign: [Campaign]
  creatdAt: String
  updatedAt: String
}

type SocialHandle {
  platform: String
  handle: String
}

type Campaign {
  _id: ID!
  active: Boolean!
  campaignId: String!
  creator: Brand
  name: String!
  description: String
  dateCreated: String
  objective: String
  modeOfReward: String
  budget: Int
  budgetCurrency: String
  targetAudience: [MapType]
  campaignType: String
  content: [MapType]
  bannerImage: String
  numOfInfluencers: String
  applyEndDate: String
  endDate: String
  startDate: String
  rules: String
  published: Boolean
  influencers: [CampaignInfluencer]
  campaignMetrics: [Metric]
}

type MapType {
  key: String
  value: String
}

type CampaignInfluencer {
  influencer: Influencer
  postLink: [MapType]
}

type Metric {
  _id: ID!
  campaignId: Campaign!
  platform: [String]
  campaignLinks: [CampaignInfluencer]
  metrics: [CampaignMetric]
}

type CampaignMetric {
  platform: String
  details: [MapType]
}

type NewMonitor {
  _id: ID!
  title: String!
  images: [String]
  source: String
  message: String
}

